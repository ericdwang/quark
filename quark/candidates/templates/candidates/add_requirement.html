{% extends 'candidates/base.html' %}

{% block title %}Add Requirement | {{ block.super }}{% endblock title %}

{% block intro %}
<h1>Add {{ display_req_type }} Requirement</h1>
{% endblock intro %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>

<div>
  <a href="{% url 'candidates:edit-requirements' %}"><strong>Back to editing requirements</strong></a>
</div>
{% endblock content %}
