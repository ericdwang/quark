{% extends 'base.html' %}

{% block title %}{{ department.long_name }}{% endblock title %}

{% block intro %}
<h1>{{ department.long_name }}</h1>
{% endblock %}

{% block content %}
<h2>Courses</h2>
<ul>
  {% for course in course_list %}
  <li><a href="{% url 'courses:detail' department.slug course.number %}">{{ course.abbreviation }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
