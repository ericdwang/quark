{% for message in messages %}
  {% if message.tags == 'info' or message.tags == 'success' or message.tags == 'warning' or message.tags == 'error' %}
  <div class="message {{ message.tags }}">
    {% if message.tags == 'success' %}<i class="icon-remove" onclick="$(this).parent().fadeOut();"></i>{% endif %}
    {{ message }}
  </div>
  {% endif %}
{% endfor %}
