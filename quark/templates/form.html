{% for field in form %}
  <div class="form-entry{% if field.errors %} form-entry-error{% endif %}{% if field.field.required %} form-entry-required{% endif %}">
    {{ field.label_tag }} {{ field }}
    {% if field.help_text %}<span class="help-text">{{ field.help_text }}</span>{% endif %}
    {% if field.errors %}<span class="errors">{{ field.errors }}</span>{% endif %}
  </div>
{% endfor %}
