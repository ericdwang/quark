{% extends 'base.html' %}

{% block intro %}
<h1>
  {% block title %}Add Meeting Minutes{% endblock title %}
</h1>
{% endblock intro %}

{% block content %}
<form action="{% url 'minutes:add' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% include 'form.html' %}
  <div><input type="submit" value="Submit"></div>
</form>
{% endblock content %}
