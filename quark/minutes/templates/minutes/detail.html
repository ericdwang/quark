{% extends 'base.html' %}

{% block intro %}
<h1>
  {% block title %}{{ minutes.name }} - {{ minutes.term }}{% endblock title %}
</h1>
{% endblock intro %}

{% block content %}
<p>{{ minutes.date }}</p>
{% if perms.minutes.change_minutes %}
  <a href="{% url 'minutes:edit' minutes.id %}">Edit</a>
{% endif %}
<pre>{{ minutes.notes }}</pre>
{% endblock content %}
