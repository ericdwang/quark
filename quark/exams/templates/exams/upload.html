{% extends 'base.html' %}

{% block intro %}
<h1>
  {% block title %}Upload Exam{% endblock title %}
</h1>
{% endblock intro %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% include 'form.html' %}
  <div>
    <input type="submit" value="Submit">
  </div>
</form>

{% if perms.exams.change_exam %}
{% include 'exams/footer.html' %}
{% endif %}

{% endblock content %}
