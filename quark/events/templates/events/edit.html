{% extends 'base.html' %}

{% block title %}Edit Event{% endblock title %}

{% block intro %}
<h1>
Edit <a href="{% url 'events:detail' event.id %}">{{ event.name }}</a>
{% if event.cancelled %}
(<a href="{# TODO: {% url 'events:revive' event.id %} #}">Revive</a>)
{% else %}
(<a href="{# TODO: {% url 'events:cancel' event.id %} #}">Cancel Event</a>)
{% endif %}
</h1>
{% endblock intro %}

{% block content %}
<form action="{% url 'events:edit' event.id %}" method="post">
  {% csrf_token %}
  {% include 'form.html' %}
  <div>
    <input type="submit" value="Submit">
  </div>
</form>
{% endblock content %}
